<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <a href="mailto:email@example.com">Email</a>
        <br>
        <a href="https://twitter.com/WebSummit" target="_blank">WebSummit</a>
        <div>
            <h2>Conference Venue</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019811347287!2d-122.40135068468126!3d37.78495077975726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f7c6f8eb%3A0x8f02c1b75c75e0e2!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" frameborder="0"></iframe>
        </div>

        <form action="/submit-form" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your name" required>
            </div>
            
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" maxlength="255"></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </main>
    <footer>
        <p>copyright &copy; 2024 TechCon</p>
    </footer>
</body>

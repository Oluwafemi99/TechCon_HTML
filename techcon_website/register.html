<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required minlength="5" maxlength="50">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password(6-20)</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6" maxlength="20">
            <label for="terms of service">Terms of Service</label>
            <input type="checkbox" id="terms of service" name="terms of service" required>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>copyright &copy; 2024 TechCon</p>
    </footer>
</body>
</html>
